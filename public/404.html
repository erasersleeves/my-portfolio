<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect to index.html while preserving the path
      var l = window.location;
      var target =
        l.protocol +
        "//" +
        l.host +
        "/?p=" +
        encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(target);
    </script>
  </head>
  <body></body>
</html>
